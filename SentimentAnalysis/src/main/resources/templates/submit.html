<!DOCTYPE html>
<html lang="en">

<head>
<!-- Basic -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Mobile Metas -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- Site Metas -->

<title>Digian</title>


<!-- bootstrap core css -->
<link rel="stylesheet" type="text/css"
	th:href="@{assets/user/css/bootstrap.css}" />

<!-- font awesome style -->
<link th:href="@{assets/user/css/font-awesome.min.css}" rel="stylesheet" />

<!-- Custom styles for this template -->
<link th:href="@{assets/user/css/style.css}" rel="stylesheet" />
<!-- responsive style -->
<link th:href="@{assets/user/css/responsive.css}" rel="stylesheet" />

</head>

<body class="sub_page">

	<div class="hero_area">
		<!-- header section strats -->
		<header class="header_section">
			<div class="container-fluid">
				<nav class="navbar navbar-expand-lg custom_nav-container ">
					<a class="navbar-brand" href="index.html"> <span> Digian
					</span>
					</a>

					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class=""> </span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav  ">
							<li class="nav-item "><a class="nav-link" th:href="@{'/'}">Home
									<span class="sr-only">(current)</span>
							</a></li>
							<li class="nav-item"><a class="nav-link"
								th:href="@{'/about'}"> About</a></li>
							<li class="nav-item"><a class="nav-link"
								th:href="@{'/service'}">Services</a></li>
							<li class="nav-item"><a class="nav-link"
								th:href="@{'/contact'}">Contact Us</a></li>
						</ul>
						<th:block th:if="${user==NULL}">
							<div class="quote_btn-container">
								<a th:href="@{'/signin'}" class="quote_btn"> Login </a>
							</div>
						</th:block>
						<th:block th:if="${user!=null}">
							<a href="">
								<div class="quote_btn-container">
									<a href="" class="quote_btn"> Prediction </a>
									&nbsp;&nbsp;&nbsp; <a th:href="@{'/submit'}" class="quote_btn">Submit
										Prediction </a> &nbsp;&nbsp;&nbsp; <a href="/logout"
										class="quote_btn" style="background-color: red;"> Logout </a>
								</div>
							</a>
						</th:block>
					</div>
				</nav>
			</div>
		</header>
		<!-- end header section -->
	</div>





	<!-- Recent Sales Start -->
	<div class="container-fluid pt-4 px-4 d-flex justify-content-center">
		<div class="text-center rounded p-4 col-sm-12 col-xl-6">
			<div class="d-flex align-items-center justify-content-between mb-4">
				<h6 class="mb-0">Recent Submission</h6>
			</div>
			<div class="table-responsive">
				<table
					class="table text-start align-middle table-bordered table-hover mb-0">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Name</th>
							<th scope="col">Cluster</th>
							<th scope="col">Date</th>
							<th scope="col">No. of Feedbacks</th>
							<th scope="col">No. of positive Feedbacks</th>
							<th scope="col">No. of Negative Feedbacks</th>
							
						</tr>
					</thead>
					<tbody id="prodTable">

					</tbody>

				</table>
			</div>
		</div>
	</div>
	<!-- Recent Sales End -->

	<!-- Form Start -->
	<div class="container-fluid pt-4 px-4 d-flex justify-content-center">
		<div class="row g-4 ">
			<div class="">
				<div class="rounded h-100 p-4 ">
					<h6 class="mb-8">Add Prediction</h6>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-6 col-form-label">ID</label>
						<div class="col-sm-10">
							<input disabled type="text" class="form-control" id="input1">
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-6 col-form-label" >Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="input7"
								th:value="${user.name}" readonly>

						</div>
					</div>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-6 col-form-label">Select the "Cluster"</label>
						<div class="col-sm-10">
							<select class="form-control">
								<option value="ACTIVE">ACTIVE</option>
								<option value="CORPORATE">CORPORATE</option>
								<option value="INTIMATES MANUFACTURING 01">INTIMATES MANUFACTURING 01</option>
								<option value="INTIMATES MANUFACTURING 02">INTIMATES MANUFACTURING 02</option>
								<option value="INTIMATES TRADING">INTIMATES TRADING</option>
								<option value="JOINT VENTURES">JOINT VENTURES</option>
								<option value="KREEDA">KREEDA</option>
								<option value="OVERSEAS & BODYLINE">OVERSEAS & BODYLINE</option>
							</select>
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-6 col-form-label">Date</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="datetimeInput"
								readonly>
							<script>
								/*<![CDATA[*/
								// Function to update the input field with current date and time
								function updateDateTime() {
									var datetimeInput = document
											.getElementById('datetimeInput');
									var now = new Date();
									var formattedDateTime = now.toISOString()
											.slice(0, 19).replace('T', ' ');
									datetimeInput.value = formattedDateTime;
								}

								updateDateTime();
								setInterval(updateDateTime, 1000);
							</script>

						</div>
					</div>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-6 col-form-label">No.
							of Feedbacks</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="input4" required>
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-6 col-form-label">No.
							of positive Feedbacks </label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="input5" required>
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-6 col-form-label">No.
							of Negative Feedbacks</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="input6" required>
						</div>
					</div>
					

					<button type="submit" class="btn btn-success fw-bold">Submit</button>
					<button type="reset" class="btn btn-secondary fw-bold">Update</button>
					<button type="reset" class="btn btn-danger fw-bold ">Delete</button>
				</div>
			</div>
		</div>

	</div>
	<!-- Content
  <!-- jQery -->
	<script th:src="@{assets/user/js/jquery-3.4.1.min.js}"></script>
	<!-- popper js -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous">
		
	</script>
	<!-- bootstrap js -->
	<script th:src="@{assets/user/js/bootstrap.js}"></script>
	<script src="js/custom.js"></script>
	<!-- Google Map -->
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
	<!-- End Google Map -->

</body>

</html>
